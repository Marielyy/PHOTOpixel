
<template name="preview">
   {{#if currentUser}}
    <img src="{{ getRutaImg }}" alt="preview-image" id="preview-image" class="img-responsive img-rounded" width="100%">

    <div class="tags-container">
        <div class="tags">
            <h4>Selected Options</h4>
            <h4>Total: {{ PrecioTotal }}</h4>
            {{#each i in getItems.orders}}
               <span class="op"> {{i.text}}
                <a class="tag" idOrder="{{ getItems._id }}" id="{{i.id}}" valor="{{i.valor}}" >
                     <i class="glyphicon glyphicon-remove-sign"></i>
                </a>
                </span><br>
            {{/each}}
        </div>
        <br>

    </div>
    {{/if}}
</template>
<template name="previo">
    <tr>
        <td><button type="button" class="btn btn-default" id="btn">Send Carrito</button></td>
        <td><button type="button" class="btn btn-default" id="pre">Preview</button></td>
    </tr>
</template>
